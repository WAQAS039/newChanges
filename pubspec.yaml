    - assets/images/app_icons/
    - assets/images/quran_stories/
    - assets/images/salah_timer/
    - assets/images/salah_timer/them_1/
    - assets/images/salah_timer/them_2/
    - assets/images/
    - assets/images/reciters/
    - assets/images/quran_feature/
