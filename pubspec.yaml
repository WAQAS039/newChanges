  android_intent_plus: ^4.0.0
  cached_network_image: ^3.2.3
  chewie: ^1.5.0
  cloud_firestore: ^4.7.0
  connectivity_plus: ^3.0.6
  cupertino_icons: ^1.0.2
  day_night_time_picker: ^1.2.0+2
  device_info_plus: ^8.1.0
  dio: ^5.1.2
  firebase_analytics: ^10.4.1
  firebase_auth: ^4.6.0
  firebase_core: ^2.12.0
  fl_chart: ^0.62.0
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.0
  flutter_facebook_auth: ^5.0.11
  flutter_launcher_icons:
  flutter_local_notifications: ^14.0.0+2
  flutter_localizations:
    sdk: flutter
  flutter_native_splash:
  flutter_qiblah:
    path: packages/flutter_qiblah-master
  flutter_screenutil: ^5.7.0
  flutter_spinkit: ^5.2.0
  flutter_timezone: ^1.0.6
  flutter_widget_from_html:
  fluttertoast: ^8.2.1
  geocoding: ^2.1.0
  geolocator: ^9.0.2
  get_it: ^7.6.0
  google_maps_flutter: ^2.2.6
  google_sign_in: ^6.1.0
  hijri:
    path: packages/hijri_date-master
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http:
  intl: ^0.18.0
  just_audio: ^0.9.33
  audioplayers: ^4.1.0
  onesignal_flutter: ^3.5.1
  path: ^1.8.2
  path_provider: ^2.0.15
  permission_handler: ^10.2.0
  provider: ^6.0.5
  purchases_flutter: ^4.12.0
  restart_app: ^1.1.2
  rxdart: ^0.27.7
  scrollable_positioned_list: ^0.3.8
